<section>
    
    {% for post in site.posts limit:1 %}
    <div class="top-module-latest max-container">
        <a id="top-module-image" href="{{ post.url }}" class="top-module-image">
            <img src="{{ post.cover }}">
        </a>
        <div class="top-module-header-container">
            <a class="category" href="{{ post.tags }}"/>
            <a id="top-module-description" href="{{ post.url }}" class="top-module-description">
                <h1 class="header">{{ post.title }}</h1>
                <p class="excerpt">{{ post.excerpt }}
                </p>
            </a>
        </div>
    </div>
    {% endfor %}
    
    <div class="blog-grid">
        <div class="blog-grid-wrapper">
            <h2 class="blog-grid-header">LATEST</h2>
            
            {% for post in site.posts limit:3 offset:1 %}
            
            <a class="blog-grid-wrapper-card" href="{{ post.url }}">
                <div class="blog-grid-wrapper-card-thumbnail-wrapper">
                    <div class="blog-grid-wrapper-card-thumbnail"><img class="inherit" src="{{ post.thumbnail }}" /></div>
                </div>
                <div class="blog-grid-wrapper-card-text">
                    <div>
                        <div class="canonical-topic"> {{ post.tags }} </div>
                        <div>
                            <h2 class="blog-grid-wrapper-card-text-title">{{ post.title }}</h2>
                            <div class="blog-grid-wrapper-card-text-summary">{{ post.excerpt }}</div>
                        </div>
                        <div class="grid-wrapper-card-text-contributors">
                            <div class="grid-wrapper-card-text-contributor">Mitch Stapleton</div>
                        </div>
                        <div class="canonical-date">{{ post.date | date_to_string }}</div>
                    </div>
                </div>
            </a>
            
            {% endfor %}
            
        </div>
    </div>
    
    <div class="blog-cta">
    <a href="/blog/">More Posts</a>
    </div>
</section>
